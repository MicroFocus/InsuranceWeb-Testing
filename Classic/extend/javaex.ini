[Extension Info]
Version     = 1.0
Description = Java 1.1 Testing Support
Include     = javaex.inc
Help        = javaex.ht
PropSet     = javaex.ps
Modules     = javai.dll
Inject	    = true

;*******************************************************

[Debug]
LogToFile=false
InternalLogToFile=false
LogToConsole=false
DebugEvtQueue=false
RedirectConsole=false
ConsoleFileName=c:\jconsole.out

[Options]
MenuTimer=1
DefaultSwingVersion=1.1
CacheJavaUWin=true
ThreadSafe=true

;*******************************************************

[Communications]
Host=localhost
Target=localhost
TransportMode=sockets
Port=2966
JdaEnabled=false

;*******************************************************

[Recording]
FilterClassDecl=true

;*******************************************************

[Platform]
UseInternalOffset=true
ClientOffsetX = 4
ClientOffsetY = 23

